<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Round Whack-a-Mole</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #eee;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(5,100px);
      grid-gap: 10px;
      width: 560px;
      margin: 20px auto;
    }
    .hole {
      width:100px; height:100px;
      background:#444; border-radius:50%;
      position:relative; cursor:pointer;
    }
    .mole {
      width:80px; height:80px;
      background:orange; border-radius:50%;
      position:absolute; top:10px; left:10px;
      transform: scale(0.5);
      opacity: 0;
      transition: transform .2s, opacity .2s;
    }
    .mole.show {
      transform:scale(1);
      opacity:1;
    }
    #controls { margin:1em; }
    button { padding:.5em 1em; font-size:1em; }
    #score {
      font-size:1.2em;
      margin-bottom: 10px;
    }
    .overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      opacity: 0;
      pointer-events: none;
      transition: opacity .5s;
    }
    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay button {
      margin-top: 20px;
      padding: .5em 1em;
      font-size: 1em;
      background: #555;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .overlay button:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <h1>üéØ Two-Round Whack-a-Mole</h1>
  <div id="controls">
    <button id="startBtn">‚ñ∂ Start Game</button>
  </div>
  <div id="score">
    Round 1: <span id="scoreBefore">0</span>‚ÄÇ‚ÄÇRound 2: <span id="scoreAfter">0</span>
  </div>
  <div id="game"></div>

  <div id="overlay" class="overlay">
    <div id="overlayText">Get Ready‚Ä¶</div>
    <button id="replayBtn" style="display:none;">üîÑ Replay</button>
    <button id="exitBtn"  style="display:none;">‚ùå Exit Game</button>
  </div>

  <script>
  // Build 25 holes
  const gameEl = document.getElementById('game');
  for(let i=0; i<25; i++){
    const hole = document.createElement('div');
    hole.className = 'hole';
    const mole = document.createElement('div');
    mole.className = 'mole';
    hole.appendChild(mole);
    gameEl.appendChild(hole);
  }

  // Mock RTI data (replace with real data)
  const beforeRTI = Array.from({length:25}, ()=>300 + Math.random()*200);
  const afterRTI  = Array.from({length:25}, ()=>300 + Math.random()*200 + 100);

  let scoreBefore=0, scoreAfter=0;
  let popCount=0, round=0, timerId;
  const scoreBeforeEl = document.getElementById('scoreBefore');
  const scoreAfterEl  = document.getElementById('scoreAfter');
  const startBtn      = document.getElementById('startBtn');
  const overlay       = document.getElementById('overlay');
  const overlayText   = document.getElementById('overlayText');
  const replayBtn     = document.getElementById('replayBtn');
  const exitBtn       = document.getElementById('exitBtn');

  function mapDuration(rt){
    const minRT=200, maxRT=500;
    const norm = Math.min(1, Math.max(0, (rt - minRT)/(maxRT - minRT)));
    const minWin=300, maxWin=1200;
    return maxWin - norm*(maxWin - minWin);
  }

  function popOne(){
    const phaseRTI = round===0 ? beforeRTI : afterRTI;
    const holes    = document.querySelectorAll('.hole');
    const idx      = Math.floor(Math.random()*holes.length);
    const mole     = holes[idx].querySelector('.mole');
    const dur      = mapDuration(phaseRTI[idx]);

    mole.classList.add('show');
    mole.onclick = ()=>{
      if(round===0){
        scoreBefore++;
        scoreBeforeEl.textContent = scoreBefore;
      } else {
        scoreAfter++;
        scoreAfterEl.textContent = scoreAfter;
      }
      mole.classList.remove('show');
    };
    setTimeout(()=> mole.classList.remove('show'), dur);

    popCount++;
    if(popCount < 10){
      timerId = setTimeout(popOne, dur + 300);
    } else {
      // End of round
      popCount = 0;
      round++;
      if(round < 2){
        showOverlay('Round 2 Starting!');
        setTimeout(hideOverlayAndStart, 2000);
      } else {
        // Game over
        showOverlay(`Game Over!<br>R1: ${scoreBefore} pts<br>R2: ${scoreAfter} pts`);
        replayBtn.style.display = 'inline-block';
        exitBtn.style.display   = 'inline-block';
      }
    }
  }

  function hideOverlayAndStart(){
    overlay.classList.remove('show');
    popOne();
  }

  function showOverlay(text){
    overlayText.innerHTML = text;
    overlay.classList.add('show');
  }

  // Start
  startBtn.onclick = ()=>{
    startBtn.disabled = true;
    scoreBefore = scoreAfter = 0;
    scoreBeforeEl.textContent = scoreAfterEl.textContent = '0';
    round = 0; popCount = 0;
    replayBtn.style.display = exitBtn.style.display = 'none';
    showOverlay('Round 1 Starting!');
    setTimeout(hideOverlayAndStart, 2000);
  };

  // Replay
  replayBtn.onclick = ()=>{
    startBtn.disabled = false;
    startBtn.click();
  };

  // Exit
  exitBtn.onclick = ()=>{
    location.reload();
  };
  </script>
</body>
</html>
