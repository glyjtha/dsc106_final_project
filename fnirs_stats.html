<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>fNIRS Per-Subject ΔHbO</title>
  <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      color: #e0e6f2;
      padding: 20px;
    }
    .viz {
      background: white;
      padding: 16px;
      max-width: 100%;
    }
    svg {
      width: 100%;
      height: 300px;
    }
    .bar {
      transition: fill 0.2s;
    }
    .bar:hover {
      fill: #ffeaa7 !important;
    }
    .axis text {
      font-size: 12px;
      fill: #333;
    }
    .axis path, .axis line {
      stroke: #888;
    }
    .title {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 8px;
      color: #a29bfe;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font-size: 12px;
      background: #2d3436;
      color: #ffffff;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>

  <div class="viz">
    <div class="title">Per-Subject ΔHbO (Post – Pre)</div>
    <svg id="subject-bar-chart"></svg>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script>
  const PRE_CSV  = "fnirs_pre_summary.csv";   // columns: subject, mean_intensity
  const POST_CSV = "fnirs_post_summary.csv";  // same format

  Promise.all([
    d3.csv(PRE_CSV,  d => ({ subject: d.subject, pre: +d.mean_intensity })),
    d3.csv(POST_CSV, d => ({ subject: d.subject, post: +d.mean_intensity }))
  ]).then(([preData, postData]) => {
    const preMap  = new Map(preData .map(d => [d.subject, d.pre]));
    const postMap = new Map(postData.map(d => [d.subject, d.post]));

    const diffs = [];
    preMap.forEach((preVal, subj) => {
      const postVal = postMap.get(subj) ?? 0;
      diffs.push({ subject: subj, delta: postVal - preVal });
    });

    const sortedDesc = diffs.slice().sort((a,b) => b.delta - a.delta);
    const top3 = new Set(sortedDesc.slice(0,3).map(d => d.subject));

    const svg = d3.select("#subject-bar-chart");
    const margin = { top: 20, right: 20, bottom: 80, left: 50 };
    const width  = parseInt(svg.style("width"))  - margin.left - margin.right;
    const height = parseInt(svg.style("height")) - margin.top  - margin.bottom;

    const chart = svg
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleBand()
      .domain(diffs.map(d => d.subject).sort(d3.ascending))
      .range([0, width])
      .padding(0.2);

    const y = d3.scaleLinear()
      .domain([
        d3.min(diffs, d => d.delta) * 1.1,
        d3.max(diffs, d => d.delta) * 1.1
      ])
      .nice()
      .range([height, 0]);

    chart.append("g")
      .attr("transform", `translate(0, ${height})`)
      .attr("class", "axis")
      .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "rotate(45)")
        .style("text-anchor", "start")
        .style("font-size", "11px");

    chart.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(6));

    chart.append("line")
      .attr("x1", 0)
      .attr("x2", width)
      .attr("y1", y(0))
      .attr("y2", y(0))
      .attr("stroke", "#888")
      .attr("stroke-dasharray", "3,3");

    const tooltip = d3.select("#tooltip");

    chart.selectAll(".bar")
      .data(diffs)
      .join("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.subject))
        .attr("y", d => d.delta < 0 ? y(0) : y(d.delta))
        .attr("width", x.bandwidth())
        .attr("height", d => Math.abs(y(d.delta) - y(0)))
        .attr("fill", d => top3.has(d.subject) ? "#e17055" : "#74b9ff")
        .on("mouseover", (event, d) => {
          tooltip.style("opacity", 1)
                 .html(`<strong>Subject:</strong> ${d.subject}<br/><strong>ΔHbO:</strong> ${d.delta.toFixed(3)}`);
        })
        .on("mousemove", (event) => {
          tooltip.style("left", (event.pageX + 10) + "px")
                 .style("top",  (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
          tooltip.style("opacity", 0);
        });

    chart.selectAll(".label")
      .data(diffs.filter(d => top3.has(d.subject)))
      .join("text")
        .attr("class", "label")
        .attr("x", d => x(d.subject) + x.bandwidth()/2)
        .attr("y", d => d.delta < 0 ? y(d.delta) + 14 : y(d.delta) - 6)
        .attr("text-anchor", "middle")
        .style("fill", "#fff")
        .style("font-size", "10px")
        .text(d => d.delta.toFixed(2));

    svg.append("text")
      .attr("x", margin.left + width/2)
      .attr("y", margin.top + height + 60)
      .attr("text-anchor", "middle")
      .style("fill", "#cfd8e3")
      .style("font-size", "12px")
      .text("Subject ID");

    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("x", - (margin.top + height/2))
      .attr("y", 15)
      .attr("text-anchor", "middle")
      .style("fill", "#cfd8e3")
      .style("font-size", "12px")
      .text("ΔHbO (µMol/L)");
  });
  </script>
</body>
</html>
